site_name: Pi-hole Setup & Operation Guide
nav:
  - Home: index.md
  - Install: install.md
  - Assembly: assembly.md
  - Maintenance: maintenance.md
  - Parts: parts.md
  - Troubleshooting: troubleshooting.md
  - UI Overview: ui.md
theme:
  name: readthedocs
  highlightjs: true
  nav_style: light
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: True
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: True
      use_indented_codeblocks: True
  - pymdownx.details:
      icon: material/chevron-right
      summary: Details