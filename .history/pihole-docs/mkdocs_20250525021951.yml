site_name: Pi-hole Setup & Operation Guide

nav:
  - Home: index.md
  - Prep SD Card: prepSD.md
  - Assembly: assembly.md
  - Install: install.md
  - Maintenance: maintenance.md
  - Parts: parts.md
  - Troubleshooting: troubleshooting.md
  - UI Overview: ui.md

theme:
  name: material
  features:
    - content.images.preview  # enables image zoom/lightbox

markdown_extensions:
  - admonition
  - attr_list               # allows { width=250 } on images
  - md_in_html              # allows Markdown inside <div> blocks

# Optional but explicit
docs_dir: docs

# Pretty zoomy images
extra_css:
  - https://unpkg.com/lightbox2@2/dist/css/lightbox.min.css

extra_javascript:
  - https://unpkg.com/lightbox2@2/dist/js/lightbox.min.js
